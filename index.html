<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<h1>CALCULATOR</h1>
<div id="display">
<p>0</p>
</div>
<div class="buttons">
<button class="btn-light" id="clear">AC</button>
<button class="btn-light" id="plus-minus">+/-</button>
<button class="btn-light" id="delete">⌫</button>
<button class="btn-color" id="divide">÷</button>
<button class="btn-light" id="7">7</button>
<button class="btn-light" id="8">8</button>
<button class="btn-light" id="9">9</button>
<button class="btn-color" id="multiply">×</button>
<button class="btn-light" id="6">6</button>
<button class="btn-light" id="5">5</button>
<button class="btn-light" id="4">4</button>
<button class="btn-color" id="subtract">-</button>
<button class="btn-light" id="1">1</button>
<button class="btn-light" id="2">2</button>
<button class="btn-light" id="3">3</button>
<button class="btn-color" id="add">+</button>
<button class="btn-light" id="zero">0</button>
<button class="btn-light" id="dot">.</button>
<button class="btn-color" id="equals">=</button>
</div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
