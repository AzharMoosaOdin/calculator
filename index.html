<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<h1>CALCULATOR</h1>
<div id="display">
<h3>1000</h3>
</div>
<div class="buttons">
<button class="btn-light" id="clear">AC</button>
<button class="btn-light" id="plus-minus">+/-</button>
<button class="btn-light" id="delete">⌫</button>
<button class="btn-color" id="divide">÷</button>
<button class="btn-light" id="seven">7</button>
<button class="btn-light" id="eight">8</button>
<button class="btn-light" id="nine">9</button>
<button class="btn-color" id="multiply">×</button>
<button class="btn-light" id="six">6</button>
<button class="btn-light" id="five">5</button>
<button class="btn-light" id="four">4</button>
<button class="btn-color" id="subtract">-</button>
<button class="btn-light" id="one">1</button>
<button class="btn-light" id="two">2</button>
<button class="btn-light" id="three">3</button>
<button class="btn-color" id="add">+</button>
<button class="btn-light" id="zero">0</button>
<button class="btn-light" id="dot">.</button>
<button class="btn-color" id="equals">=</button>
</div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
